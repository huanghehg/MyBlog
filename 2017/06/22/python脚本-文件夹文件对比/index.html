<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div><div class="line">66</div><div class="line">67</div><div class="line">68</div><div class="line">69</div><div class="line">70</div><div class="line">71</div><div class="line">72</div><div class="line">73</div><div class="line">74</div><div class="line">75</div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div><div class="line">80</div><div class="line">81</div><div class="line">82</div><div class="line">83</div><div class="line">84</div><div class="line">85</div><div class="line">86</div><div class="line">87</div><div class="line">88</div><div class="line">89</div><div class="line">90</div><div class="line">91</div><div class="line">92</div><div class="line">93</div><div class="line">94</div></pre></td><td class="code"><pre><div class="line">#!/usr/bin/python</div><div class="line">#-*- coding:utf-8 -*-</div><div class="line"></div><div class="line"># import filecmp</div><div class="line">import hashlib</div><div class="line">import os</div><div class="line">import shutil</div><div class="line"></div><div class="line"></div><div class="line">def getmd5(filename):</div><div class="line">	file_text = open(filename,&apos;rb&apos;).read()</div><div class="line">	m = hashlib.md5(file_text)</div><div class="line">	return m.hexdigest()</div><div class="line"></div><div class="line">def get_allfiles(filepath):</div><div class="line">	filepaths = []</div><div class="line">	for parent,dirs,filenames in os.walk(filepath):</div><div class="line">		for filename in filenames:</div><div class="line">			if filename.startswith(&apos;.&apos;):</div><div class="line">				pass</div><div class="line">			file = os.path.join(parent, filename)</div><div class="line">			filepaths.append(file)</div><div class="line">	return filepaths</div><div class="line"></div><div class="line">def delete_samefile(filepath):</div><div class="line">	delete_files = []</div><div class="line">	extentfile = []</div><div class="line">	md5files = &#123;&#125;</div><div class="line">	allfilePath = get_allfiles(filepath)</div><div class="line">	for file in allfilePath:		</div><div class="line">		filemd5 = getmd5(file)</div><div class="line">		if filemd5 in md5files.keys():</div><div class="line">		   # 将删除的文件名与保留的文件名一起打印出来</div><div class="line">			delete_files.append(file)</div><div class="line">			filenameor = md5files[filemd5]</div><div class="line">			delete_files.append(filenameor)</div><div class="line">			os.remove(file)</div><div class="line">		else :</div><div class="line">			md5files[filemd5] = file</div><div class="line">			extentfile.append(file)</div><div class="line"></div><div class="line">	print(delete_files)</div><div class="line">	print(&apos;\n&apos;)</div><div class="line">	return extentfile</div><div class="line"></div><div class="line">def hh_compare_file(filedir1,filedir2):</div><div class="line"></div><div class="line">	if os.path.exists(&apos;./allhavefile&apos;):</div><div class="line">		shutil.rmtree(&apos;./allhavefile&apos;)</div><div class="line"></div><div class="line">	os.mkdir(&apos;allhavefile&apos;)</div><div class="line"></div><div class="line">	# 删除当前路径下重复的文件</div><div class="line">	fileresult1 = delete_samefile(filedir1)</div><div class="line"></div><div class="line">	fileresult2 = delete_samefile(filedir2)</div><div class="line"></div><div class="line"></div><div class="line">	for file in fileresult1:</div><div class="line">		if os.path.isfile(file):</div><div class="line">			for file2 in fileresult2:</div><div class="line">				if os.path.isfile(file2):</div><div class="line">					# 大小不同说明不一样</div><div class="line">					if os.stat(file2).st_size != os.stat(file).st_size :</div><div class="line">						continue</div><div class="line"></div><div class="line">					md5file1 = getmd5(file)</div><div class="line">					md5file2 = getmd5(file2)</div><div class="line">					if md5file1 == md5file2:</div><div class="line">						shutil.copy(file,&apos;./allhavefile&apos;)</div><div class="line">						shutil.copy(file2,&apos;./allhavefile&apos;)</div><div class="line">						os.remove(file)</div><div class="line">						os.remove(file2)</div><div class="line">						break</div><div class="line"></div><div class="line"></div><div class="line">print (&apos;# 1、删除文件路径下重复文件\n # 2、找出两个文件夹相同文件&apos;)</div><div class="line"></div><div class="line">str = input()</div><div class="line"></div><div class="line">if str == &apos;1&apos;:</div><div class="line">	print (&quot;路径1:\n&quot;)</div><div class="line">	filedir = input()</div><div class="line"></div><div class="line">	delete_samefile(filedir)</div><div class="line"></div><div class="line">elif str == &apos;2&apos;:</div><div class="line">	print (&quot;路径1:\n&quot;)</div><div class="line">	filedir1 = input()</div><div class="line"></div><div class="line">	print (&quot;路径2:\n&quot;)</div><div class="line">	filedir2 = input()</div><div class="line"></div><div class="line">	hh_compare_file(filedir1,filedir2)</div></pre></td></tr></table></figure>
